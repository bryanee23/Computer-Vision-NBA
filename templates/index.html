{% extends 'base.html' %}

{% block body %}


<div class="grid-container">

  <div class="text-output">
    <div>
    <form method="post" action="/">
      <button type="submit" value="reset" name="reset">reset</button>
    </form>
    {{text_output}}
  </div>
  </div>

  <div class="img-uploads-container">
    <div class="known-imgs">
      <div>Step 1: Upload folder of person to identify</div>
      {% if step1 %}
      <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="known" webkitdirectory="" directory="">
        <button type="submit" value="known" name="known">
          upload known
        </button>
      </form>
      {% endif %}
    </div>

    <div class="unknown-imgs">
      <div>Step 2:</div>
      {% if step2 %}
      <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="unknown" multiple>
        <button type="submit" value="unknown" name="unknown">
          unknown
        </button>
        <button type="submit" value="more" name="more">
          load more
        </button>
      </form>
      {% endif %}
    </div>
  </div>

  <div class="text-output-start">
    <div>
      <div>Step 3:</div>
      {% if step3 %}
      <form method="post" action="/">
        <button type="submit" value="start" name="start">start</button>
      </form>
      {% endif %}
    </div>
  </div>

{% endblock %}
